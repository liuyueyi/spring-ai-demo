title_formulas:
  - type: "效率对比型"
    template: "从{耗时}到{耗时}：{技术方案}优化实战"
    examples:
      - "从2秒到200毫秒：数据库查询优化实战"
      - "从500行到50行：React Hooks重构实战"
      - "从每天手动到全自动：CI/CD流水线搭建指南"

  - type: "深度解析型"
    template: "深入理解{技术}：{核心特点}的设计哲学"
    examples:
      - "深入理解Redis：单线程为何如此高效"
      - "深入理解Kubernetes：Pod设计的哲学思考"
      - "深入理解GraphQL：为什么说它不仅是API技术"

  - type: "问题解决型"
    template: "解决{具体问题}的{数字}种技术方案对比"
    examples:
      - "解决高并发场景下订单重复提交的5种方案对比"
      - "前端状态管理的3种模式：从Redux到Zustand"
      - "微服务通信的4种方式：REST、gRPC、GraphQL、消息队列"

  - type: "实战指南型"
    template: "{技术栈}实战：从零搭建{项目类型}"
    examples:
      - "Spring Boot实战：从零搭建电商后台系统"
      - "Vue3 + TypeScript实战：从零搭建组件库"
      - "Go实战：从零搭建高并发WebSocket服务"

  - type: "原理剖析型"
    template: "{技术名词}的工作原理：{有趣的角度}"
    examples:
      - "HTTPS的工作原理：一次握手背后的密码学"
      - "Docker镜像的工作原理：分层存储的巧妙设计"
      - "React Virtual DOM的工作原理：Diff算法的艺术"

